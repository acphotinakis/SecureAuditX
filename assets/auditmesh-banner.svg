<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"></stop>
      <stop offset="100%" stop-color="#111827"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="360" fill="url(#g)"></rect>

  <!-- subtle mesh -->
  <g opacity="0.18">
    <path d="M80 70 L360 140 L610 90 L910 160 L1230 110" stroke="#93C5FD" stroke-width="2" fill="none"></path>
    <path d="M120 230 L420 180 L700 260 L980 210 L1300 260" stroke="#A7F3D0" stroke-width="2" fill="none"></path>
    <circle cx="360" cy="140" r="8" fill="#93C5FD"></circle>
    <circle cx="610" cy="90" r="8" fill="#93C5FD"></circle>
    <circle cx="910" cy="160" r="8" fill="#93C5FD"></circle>
    <circle cx="420" cy="180" r="8" fill="#A7F3D0"></circle>
    <circle cx="700" cy="260" r="8" fill="#A7F3D0"></circle>
    <circle cx="980" cy="210" r="8" fill="#A7F3D0"></circle>
  </g>

  <!-- title -->
  <g filter="url(#soft)">
    <text x="90" y="155" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="78" font-weight="800" fill="#F9FAFB" letter-spacing="0.5">
      SecureAuditX
    </text>
    <text x="92" y="208" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" font-weight="500" fill="#D1D5DB">
      Privacy-Preserving Auditing Across Cloud • Edge • IoT
    </text>
    <text x="92" y="248" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="18" font-weight="500" fill="#9CA3AF">
      integrity verification • metadata privacy • edge enforcement • IIoT trust roots
    </text>
  </g>

  <!-- pill -->
  <g>
    <rect x="92" y="270" rx="18" ry="18" width="430" height="38" fill="#111827" stroke="#374151"></rect>
    <text x="112" y="295" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="16" fill="#E5E7EB">
      Research report • Comparative synthesis • 2025
    </text>
  </g>
</svg>
